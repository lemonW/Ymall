<!DOCTYPE html>
<html lang="en">

<head>
  <!-- ejs模板语法 -->
  <%= require('html-loader!./layout/head-common.html') %>
    <!-- 在htmlWebpackPlugin的配置中定义一个title -->
    <title>
      <%= htmlWebpackPlugin.options.title %>， happymmall电商平台</title>
</head>

<body>
  <%= require('html-loader!./layout/nav-simple.html') %>
    <div class="page-wrap w">
      <div class="result-con register-success">
        <h2 class="resule-title">注册成功</h2>
        <div class="result-content">
          <a href="./user-login.html" class="link">立即登录</a>
        </div>
      </div>

      <div class="result-con password-reset-success">
        <h2 class="resule-title">密码重置成功</h2>
        <div class="result-content">
          <a href="./user-login.html" class="link">立即登录</a>
        </div>
      </div>

      <div class="result-con cart-add-success">
        <h2 class="resule-title">商品已加入购物车</h2>
        <div class="result-content">
          <a href="./index.html" class="link">回到首页</a>
          <a href="./cart.html" class="link">查看购物车</a>
        </div>
      </div>

      <div class="result-con payment-success">
        <h2 class="resule-title">订单支付成功</h2>
        <div class="result-content">
          <a href="./index.html" class="link">回到首页</a>
          <a href="./order-detail.html?orderNumber=" class="link order-number">查看订单</a>
        </div>
      </div>

      <div class="result-con default-success">
        <h2 class="resule-title">操作成功</h2>
        <div class="result-content">
          <a href="./index.html" class="link">回到首页</a>
        </div>
      </div>

    </div>
    <%= require('html-loader!./layout/footer.html') %>
</body>

</html>
