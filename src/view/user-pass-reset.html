<!DOCTYPE html>
<html lang="en">

<head>
  <!-- ejs模板语法 -->
  <%= require('html-loader!./layout/common-head.html') %>
    <title>
      <%= htmlWebpackPlugin.options.title %>， happymmall电商平台</title>
</head>

<body>
  <%= require('html-loader!./layout/nav-simple.html') %>
    <div class="page-wrap">
      <div class="w">
        <div class="user-con">
          <div class="user-title">找回密码</div>
          <div class="user-box">
            <div class="error-item">
              <i class="fa fa-minus-circle error-icon"></i>
              <span class="err-msg">Error</span>
            </div>

            <div class="step-con step-username">
              <div class="user-item">
                <label for="username" class="user-label">
                <i class="fa fa-user"></i>
                </label>
                <input class="user-content" id="username" placeholder="请输入用户名" type="text" autocomplete="off">
              </div>
              <a href="javascript:;" id="submit-username" class="btn btn-submit">下一步</a>
            </div>

            <div class="step-con step-question">
              <p class="question"></p>
              <div class="user-item">
                <label for="question" class="user-label">
                  <i class="fa fa-key"></i>
                  </label>
                <input class="user-content" id="answer" placeholder="请输入密码提示问题答案" type="text" autocomplete="off">
              </div>
              <a href="javascript:;" id="submit-question" class="btn btn-submit">下一步</a>
            </div>

            <div class="step-con step-password">
              <div class="user-item">
                <label for="password" class="user-label">
                  <i class="fa fa-lock"></i>
                  </label>
                <input class="user-content" id="password" placeholder="请输入新密码" type="password" autocomplete="off">
              </div>
              <a href="javascript:;" id="submit-password" class="btn btn-submit">提交</a>
            </div>
            <div class="link-item">
              <a href="./user-login.html" class="link" target="_blank">返回登录 >> </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <%= require('html-loader!./layout/footer.html') %>
</body>

</html>
