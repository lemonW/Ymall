<!DOCTYPE html>
<html lang="en">

<head>
  <!-- ejs模板语法 -->
  <%= require('html-loader!./layout/common-head.html') %>
    <title>
      <%= htmlWebpackPlugin.options.title %>， happymmall电商平台</title>
</head>

<body>
  <%= require('html-loader!./layout/nav-simple.html') %>
    <div class="page-wrap">
      <div class="w">
        <div class="user-con">
          <div class="user-title">用户注册</div>
          <div class="user-box">
            <div class="error-item">
              <i class="fa fa-minus-circle error-icon"></i>
              <span class="err-msg">Error</span>
            </div>
            <div class="user-item">
              <label for="username" class="user-label">
              <i class="fa fa-user"></i>
            </label>
              <input class="user-content" id="username" placeholder="用户名" type="text" autocomplete="off">
            </div>
            <div class="user-item">
              <label for="password" class="user-label">
                <i class="fa fa-lock"></i>
              </label>
              <input class="user-content" id="password" placeholder="密码" type="password" autocomplete="off">
            </div>
            <div class="user-item">
              <label for="password-confirm" class="user-label">
                <i class="fa fa-lock"></i>
              </label>
              <input class="user-content" id="password-confirm" placeholder="请再次输入密码" type="password" autocomplete="off">
            </div>
            <div class="user-item">
              <label for="phone" class="user-label">
              <i class="fa fa-phone"></i>
            </label>
              <input class="user-content" id="phone" placeholder="手机号码" type="text" autocomplete="off">
            </div>
            <div class="user-item">
              <label for="email" class="user-label">
              <i class="fa fa-envelope"></i>
            </label>
              <input class="user-content" id="email" placeholder="邮箱地址" type="email" autocomplete="off">
            </div>
            <div class="user-item">
              <label for="question" class="user-label">
              <i class="fa fa-question"></i>
            </label>
              <input class="user-content" id="question" placeholder="密码提示问题" type="text" autocomplete="off">
            </div>
            <div class="user-item">
              <label for="answer" class="user-label">
              <i class="fa fa-key"></i>
            </label>
              <input class="user-content" id="answer" placeholder="密码提示问题答案" type="text" autocomplete="off">
            </div>
            <a href="javascript:;" id="submit" class="btn btn-submit">注册</a>
            <div class="link-item">
              <a href="./user-login.html" class="link">已有账号，去登录 >> </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <%= require('html-loader!./layout/footer.html') %>
</body>

</html>
